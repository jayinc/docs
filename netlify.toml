[build]
  publish = "docs"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.78.2"

[[redirects]]
  from = "https://docs.speechly.com/client-libraries/react-client/"
  to = "https://docs.speechly.com/client-libraries/react/"
  status = 301

[[redirects]]
  from = "/client-libraries/ui-libraries/"
  to = "/ui-libraries/"
  status = 301

[[redirects]]
  from = "/client-libraries/ui-libraries/*"
  to = "/ui-libraries/:splat"
  status = 301

[[redirects]]
  from = "/client-libraries/voice-forms/"
  to = "/ui-libraries/voice-forms/"
  status = 301

[[redirects]]
  from = "/client-libraries/voice-forms/*"
  to = "/ui-libraries/voice-forms/:splat"
  status = 301

[[headers]]
  for = "/release-notes/index.json"
    [headers.values]
    Access-Control-Allow-Origin = "*"
